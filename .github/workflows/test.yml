name: Run Jest Tests on Push

# El flujo de trabajo se ejecutará en cada push a las ramas 'main' y 'dev'
on:
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Usa la versión de Node.js que estés utilizando

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
